mongo:
  use_sharding: false
metrics:
  test.*:
    type: number
    detectors:
      MGOF:
        n_bins: 25
        count_threshold: 1
        period: 15m
        duration: 1h
        windows:
          - {offset: 1h, duration: 1h}
          - {offset: 1w, duration: 1h}
          - {offset: 2w, duration: 1h}
          - {offset: 3w, duration: 1h}
          - {offset: 4w, duration: 1h}
          - {offset: 1y, duration: 1h}
    notifiers:
        LogNotifier:
#  test_asdf.*:
#    type: number
#    detectors:
#      Turkey:
#        asdf: 1

inputs:
  Graphite:
    port: 4200
  unix:
    path: /tmp/jim

outputs:
    Rest:
        port: 8001

detectors:
  plugin_dirs:
    - /tmp/morgoth
