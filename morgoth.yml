mongo:
  use_sharding: false
metrics:
  local.cpu.*:
    type: number
    detectors:
      MGOF:
        n_bins: 25
        normal_count: 1
        period: 30m
        duration: 30m
        windows:
          - {offset: 30m, duration: 30m}
          - {offset: 60m, duration: 30m}
          - {offset: 90m, duration: 30m}
          - {offset: 120m, duration: 30m}
          - {offset: 1w, duration: 30m}
          - {offset: 2w, duration: 30m}
          - {offset: 3w, duration: 30m}
          - {offset: 4w, duration: 30m}
          - {offset: 1y, duration: 30m}
    notifiers:
        LogNotifier:

inputs:
  Graphite:
    port: 4200
  unix:
    path: /tmp/jim

outputs:
    Rest:
        port: 8001

detectors:
  plugin_dirs:
    - /tmp/morgoth
