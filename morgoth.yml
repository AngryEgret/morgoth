mongo:
  use_sharding: false
metrics:
  .*:
    type: number
    detectors:
      MGOF:
        n_bins: 15
        normal_count: 1
        period: 5m
        duration: 5m
        chi2_percentage: 0.95
        windows:
          - {range: 1d, interval: 5m}
          - {offset: 1w, range: 1h, interval: 5m}
          - {offset: 2w, range: 1h, interval: 5m}
          - {offset: 3w, range: 1h, interval: 5m}
          - {offset: 4w, range: 1h, interval: 5m}
          - {offset: 1y, range: 1h, interval: 5m}
    notifiers:
        LogNotifier:

fittings:
  Graphite:
    port: 4200
  unix:
    path: /tmp/jim
  Rest:
    port: 8001
  PullGraphite: !include pull_graphite.yml
  Dashboard:
    port: 4000

detectors:
  plugin_dirs:
    - /tmp/morgoth
