mongo:
  use_sharding: false
metrics:
  .*:
    type: number
    detectors:
      MGOF:
        n_bins: 15
        normal_count: 1
        period: 30m
        duration: 30m
        chi2_percentage: 0.85
        windows:
          - {range: 1d, interval: 30m}
          - {offset: 1w, range: 1d, interval: 30m}
          - {offset: 2w, duration: 30m}
          - {offset: 3w, duration: 30m}
          - {offset: 4w, duration: 30m}
          - {offset: 1y, duration: 30m}
    notifiers:
        LogNotifier:

fittings:
  Graphite:
    port: 4200
  unix:
    path: /tmp/jim
  Rest:
    port: 8001
  Dashboard:
    port: 4000

detectors:
  plugin_dirs:
    - /tmp/morgoth
