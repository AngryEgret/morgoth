mongo:
  use_sharding: false
metrics:
  test.*:
    type: number
    detectors:
      MGOF:
        n_bins: 25
        count_threshold: 1
        period: 15s
        duration: 1m
        windows:
          - {offset: 1m, duration: 1m}
          - {offset: 2m, duration: 1m}
          - {offset: 3m, duration: 1m}
          - {offset: 4m, duration: 1m}
          - {offset: 1h, duration: 1m}
    notifiers:
        LogNotifier:
