<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Morgoth View</title>

        <link rel="shortcut icon" href="/static/favicon.ico"/>
        <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="/static/rickshaw.min.css">
        <link rel="stylesheet" type="text/css" href="/static/jquery-ui-timepicker-addon.min.css">
        <link rel="stylesheet" type="text/css" href="/static/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
        <script src="/static/d3.v3.min.js" charset="utf-8"></script>
        <script src="/static/cubism.v1.min.js"></script>
        <script src="/static/rickshaw.js"></script>
        <script src="/static/rickshaw.horizon.js"></script>
        <script src="/static/dashboard.js"></script>
        <script src="/static/jquery-ui-timepicker-addon.min.js"></script>

    </head>
    <body>
        <div id='controls'>
            <div class='logo'></div>
            <div>
                <h2>Morgoth API</h2>
                <input type='text' id='api' value='http://localhost:7001'/>
            </div>
            <div>
                <h2>Metrics</h2>
                <input type='text' id='metric_pattern' value='.*'/>
                <div id="legend"></div>
            </div>
            <div>
                <h2>Smoothing</h2>
                <div id="smoother"></div>
            </div>
            <div>
                <h2>Time</h2>
                <p>
                    <label for='start_date'>Start:</label>
                    <input type='text' id='start_date' class='datepicker'/>
                </p>
                <p>
                    <label for='stop_date'>Stop:</label>
                    <input type='text' id='stop_date' class='datepicker'/>
                </p>
            </div>
            <div>
                <a href='javascript:Metrics.redraw();'>Redraw</a>
            </div>
        </div>
        <div id="chart_container">
            <div id="y_axis"></div>
            <div id="chart"></div>
            <div id="annotations"></div>
            <div id="slider"></div>
        </div>
        <div class='clear'></div>
    </body>
</html>
